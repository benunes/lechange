<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond avec gradient -->
    <rect width="512" height="512" rx="80" fill="url(#gradient)"/>

    <!-- Définition du gradient -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#f97316;stop-opacity:1"/>
        </linearGradient>

        <!-- Ombre pour le texte -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>

    <!-- Cercles d'échange symbolisant la communauté -->
    <circle cx="180" cy="200" r="45" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
    <circle cx="332" cy="200" r="45" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>

    <!-- Flèches d'échange -->
    <path d="M225 200 L287 200 M275 188 L287 200 L275 212" stroke="white" stroke-width="4" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M287 220 L225 220 M237 208 L225 220 L237 232" stroke="white" stroke-width="4" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Icônes dans les cercles -->
    <!-- Utilisateur 1 -->
    <circle cx="180" cy="190" r="12" fill="white"/>
    <path d="M165 215 C165 208 171 205 180 205 C189 205 195 208 195 215" stroke="white" stroke-width="3" fill="none"
          stroke-linecap="round"/>

    <!-- Utilisateur 2 -->
    <circle cx="332" cy="190" r="12" fill="white"/>
    <path d="M317 215 C317 208 323 205 332 205 C341 205 347 208 347 215" stroke="white" stroke-width="3" fill="none"
          stroke-linecap="round"/>

    <!-- Lettre "L" stylisée -->
    <text x="80" y="360" font-family="system-ui, sans-serif" font-size="140" font-weight="bold" fill="white"
          filter="url(#shadow)">L
    </text>

    <!-- Point d'accent sur le "é" -->
    <circle cx="420" cy="300" r="8" fill="white"/>

    <!-- Étoiles décoratives -->
    <g fill="rgba(255,255,255,0.6)">
        <path d="M100 100 L105 110 L115 110 L107 118 L110 128 L100 123 L90 128 L93 118 L85 110 L95 110 Z"/>
        <path d="M400 380 L403 386 L409 386 L404 390 L406 396 L400 393 L394 396 L396 390 L391 386 L397 386 Z"/>
        <path d="M450 120 L453 126 L459 126 L454 130 L456 136 L450 133 L444 136 L446 130 L441 126 L447 126 Z"/>
    </g>
</svg>

